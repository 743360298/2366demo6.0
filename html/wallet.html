<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/head.css">
		<link rel="stylesheet" href="../js/mui.min.js">

		<script>
			mui.init();
		</script>
		<style type="text/css">
			body {
				/* background: url(../images/drawable-xhdpi/loginbackground.png) ; */
				/* padding: 60px 18px; */
			}
			
			.mui-bar.mui-bar-nav {
				box-shadow: none;
			}
			header .mui-title{
				color: #fff;
			}
			.mui-icon-back:before, .mui-icon-left-nav:before{
				color: #fff;
			}
			.walletImg{
				/* height: 120px; */
				/* background-color: pink; */
				position: relative;
			}
			.walletImg img{
				width: 100%;
			}
			.walletdiv{
				position: fixed;
				top: 45%;
				left: 50%;
				transform: translate(-50%,-50%);
				padding: 0.01rem 0.3rem;
				background-color: #fff;
				border-radius: 10px;
				border: 1px solid #fff;
				width: 6.9rem;
				height: 5.5rem;
			}

			.walletdiv .mui-title{
				color:red;
				text-align: center;
				font-family: "微软雅黑";
				font-size: 0.30rem;
				width: 100%;
			}
			.wallettitle{
				width: 100%;
				height: 0.7rem;
				line-height: 0.7rem;
				display: flex;
				align-items: center;
				/* position: relative; */
			}
			.walletdiv .wallettitle .mui-pull-left{
				/* display: block; */
			  display: flex;
				align-items: center;
				justify-content: center;
				height: 100%;
				padding-left:  0.3rem ;
			}
			.walletdiv .wallettitle .mui-pull-left img{
				width: 0.3rem;
				height: 0.3rem;
			}
			ul li{
				list-style: none;
			}
			.walletList{
				display: flex;
				width: 100%;
				flex-wrap: wrap;
				padding: 0;
				margin: 0;
			}
			.walletList .wallet-li{
				width: 33.33%;
				margin-top: 0.3rem;
			}
			.walletList .wallet-li a{
				width: 100%;
				height: 100%;
			}
			.walletList .wallet-li a p{
				line-height: initial;
				text-align: center;
				margin-top: 0.1rem;
				font-size: 0.33rem;
			}
			.walletList .wallet-li a img{
				width: 1rem;
				height: 1rem;
				display: block;
				margin: 0 auto;
			}
			.ibei{
				position: absolute;
				bottom: -0.7rem;
				left: -0px;
				font-size: 0.3rem;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav mui-bar-transparent">
        <h1 class="mui-title">钱包</h1>
			  <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		</header>

		<div class="walletImg">
			<img src="../images/drawable-xhdpi/qianbaotu.png" alt="">
		</div>
		<div class="walletdiv">
			<div class="wallettitle">
				 <div class="mui-title">
				 	 为了您的资金安全，请完善实名信息
				 </div>
				 <span class="mui-pull-left">
				 	<img src="../images/drawable-xhdpi/zijintongzhi.png" alt="">
				 </span>
			</div>

			<ul class="walletList">
				<li  class="wallet-li">
					<a href="../html/balance.html">
						<img src="../images/drawable-xhdpi/Ibeiyue.png" alt="">
						<p>i 贝余额</p>
					</a>
				</li>
				
				<li  class="wallet-li">
					<a href="javascript:;">
						<img src="../images/drawable-xhdpi/Ibeizhuanzhang.png" alt="">
						<p>i 贝转账</p>
					</a>
				</li>
				
				<li  class="wallet-li">
					<a href="javascript:;">
						<img src="../images/drawable-xhdpi/yinhangka.png" alt="">
						<p>银行卡</p>
					</a>
				</li>
				<li  class="wallet-li">
					<a href="../html/tally-book.html">
						<img src="../images/drawable-xhdpi/jiaoyijilu.png" alt="">
						<p>交易记录</p>
					</a>
				</li>
				<li  class="wallet-li">
					<a href="javascript:;">
						<img src="../images/drawable-xhdpi/jifen.png" alt="">
						<p>积分</p>
					</a>
				</li>
				<li  class="wallet-li">
					<a href="javascript:;">
						<img src="../images/drawable-xhdpi/kaquan.png" alt="">
						<p>卡券</p>
					</a>
				</li>
			</ul>
			<p class="ibei">i 贝说明</p>
		</div>


		
		<script type="text/javascript">
			mui.plusReady(function(){
				mui(".emailreg")[0].addEventListener('tap',function(){
					plus.webview.open('emailreg.html', 'emailreg', {}, 'slide-in-right', 200);
				})
				mui("#loginlink")[0].addEventListener('tap',function(){
					plus.webview.currentWebview().close();
					plus.webview.show('login.html', 'login', {}, 'slide-in-right', 200);
				})
				mui(".loginbtn")[0].addEventListener('tap',function(){
					plus.webview.open('reg2.html', 'reg2', {}, 'slide-in-right', 200);
				})
			})
		</script>
	</body>

</html>
<script src="../js/mui.min.js"></script>
